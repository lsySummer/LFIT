function check(){

			var formAction = document.getElementById("formAction");
			formAction.action="manager/frameManager.html";
			
			return true;
		}
		else{
			document.getElementById("inputPassword").value=null;
			var logSpan = document.getElementById("logSpan");
			logSpan.innerText='用户名或密码错误！';
			return false;
		}
		
	}

}
